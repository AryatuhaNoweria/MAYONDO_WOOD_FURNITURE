{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Suppliers</h2>
  <a href="{% url 'supplier_create' %}" class="btn btn-success mb-3">Add New Supplier</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for supplier in suppliers %}
      <tr>
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.company_name }}</td>
        <td>{{ supplier.phone }}</td>
        <td>{{ supplier.email }}</td>
        <td>
          <a href="{% url 'supplier_update' supplier.pk %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'supplier_delete' supplier.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h2>Suppliers List</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for supplier in suppliers %}
        <tr>
            <td>{{ supplier.id }}</td>
            <td>{{ supplier.name }}</td>
            <td>{{ supplier.phone }}</td>
            <td>{{ supplier.email }}</td>
            <td>
                <a href="{% url 'supplier_edit' supplier.id %}">Edit</a> |
                <a href="{% url 'supplier_delete' supplier.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No suppliers found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'supplier_add' %}" class="btn btn-primary">Add Supplier</a>
{% endblock %}

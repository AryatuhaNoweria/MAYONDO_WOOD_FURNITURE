{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-4">
            {% if supplier %}Update Supplier{% else %}Add New Supplier{% endif %}
          </h3>

          <form method="POST" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label for="id_name" class="form-label">Name</label>
              {{ form.name }}
            </div>

            <div class="mb-3">
              <label for="id_company_name" class="form-label">Company Name</label>
              {{ form.company_name }}
            </div>

            <div class="mb-3">
              <label for="id_phone" class="form-label">Phone</label>
              {{ form.phone }}
            </div>

            <div class="mb-3">
              <label for="id_email" class="form-label">Email</label>
              {{ form.email }}
            </div>

            <div class="mb-3">
              <label for="id_address" class="form-label">Address</label>
              {{ form.address }}
            </div>

            <div class="d-flex justify-content-between">
              <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-success">
                {% if supplier %}Update{% else %}Save{% endif %}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

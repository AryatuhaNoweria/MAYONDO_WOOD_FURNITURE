{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">
    {% if supplier %}Update Supplier{% else %}Add New Supplier{% endif %}
  </h2>

  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">
      {% if supplier %}Update{% else %}Save{% endif %}
    </button>
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

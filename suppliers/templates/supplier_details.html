{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Supplier Details</h2>
  <div class="card mt-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">{{ supplier.name }}</h5>
      <p><strong>Contact:</strong> {{ supplier.contact_number }}</p>
      <p><strong>Email:</strong> {{ supplier.email }}</p>
      <p><strong>Address:</strong> {{ supplier.address }}</p>
    </div>
  </div>

  <div class="mt-3">
    <a href="{% url 'supplier_update' supplier.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'supplier_delete' supplier.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Back</a>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ customer.name }}</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>Company:</strong> {{ customer.company }}</li>
        <li class="list-group-item"><strong>Phone:</strong> {{ customer.phone }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ customer.email }}</li>
        <li class="list-group-item"><strong>Address:</strong> {{ customer.address }}</li>
        <li class="list-group-item"><strong>Added On:</strong> {{ customer.added_on|date:"F j, Y, g:i a" }}</li>
    </ul>
    <a href="{% url 'edit_customer' customer.pk %}" class="btn btn-warning mt-3">Edit</a>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary mt-3">Back to List</a>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Customers</h2>
    <a href="{% url 'add_customer' %}" class="btn btn-primary mb-3">+ Add Customer</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td><a href="{% url 'customer_detail' customer.pk %}">{{ customer.name }}</a></td>
                <td>{{ customer.company }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.email }}</td>
                <td>
                    <a href="{% url 'delete_customer' customer.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    <a href="{% url 'customer_edit' customer.pk %}" class="btn btn-warning btn-sm">Edit</a>

                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No customers found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

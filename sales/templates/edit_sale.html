{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Edit Sale</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form | crispy }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'sale_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

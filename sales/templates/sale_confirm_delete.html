{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the sale to <strong>{{ sale.customer_name }}</strong> for <strong>{{ sale.product.name }}</strong>?</p>

  <form method="post" novalidate>
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'sale_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

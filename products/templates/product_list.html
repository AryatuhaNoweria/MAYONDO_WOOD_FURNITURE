{% extends 'base.html' %}
{% block content %}

<div class="d-flex align-items-center justify-content-between mb-3">
  <h2 class="mb-0">Products</h2>
  <a href="{% url 'add_product' %}" class="btn btn-primary">Add Product</a>
 </div>

<div class="table-responsive">
  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th class="text-end">Price</th>
        <th class="text-end">Stock</th>
        <th class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for product in products %}
      <tr>
        <td class="fw-semibold">{{ product.name }}</td>
        <td>{{ product.type }}</td>
        <td class="text-end">{{ product.product_price }}</td>
        <td class="text-end">{{ product.current_stock }}</td>
        <td class="text-end">
          <a href="{% url 'edit_product' product.pk %}" class="btn btn-sm btn-outline-secondary me-1">Edit</a>
          <a href="{% url 'delete_product' product.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="5" class="text-center text-muted py-4">No products found.</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}

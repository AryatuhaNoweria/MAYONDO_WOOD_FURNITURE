{% extends 'base.html' %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ product.name }}"?</p>
  <form method="post" novalidate>
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'product_list' %}">Cancel</a>
  </form>
{% endblock %}
